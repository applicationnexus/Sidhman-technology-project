<div class="container my-4">
    <table class="table table-striped table-hover py-4 px-4">
        <thead>
            <tr class="h5">
                <th>Id</th>
                <th>User Id</th>
                <th>Title</th>
                <th>Body</th>
            </tr>
        </thead>
        <tbody *ngFor="let user of users">
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.userId}}</td>
                <td>{{user.title}}</td>
                <td>{{user.body}}</td>
            </tr>
        </tbody>
    </table>
</div>
