<div class="userForm">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" action="https://formsubmit.co/dtest6041@email.com" method="POST">
        <div class="form-group">
            <div class="my-3">
                <label for="fname" class="fw-bold py-1 font-weight-bold">First Name</label>
                <input type="text" class="form-control py-2" id="fname" placeholder="John" formControlName="firstName">
            </div>

            <div class="my-3">
                <label for="lname" class="fw-bold py-1 font-weight-bold">Last Name</label>
                <input type="text" class="form-control py-2" id="lname" placeholder="Doe" formControlName="lastName">
            </div>

            <div class="my-3">
                <label for="email" class="fw-bold py-1 font-weight-bold">Email</label>
                <input type="email" class="form-control py-2" id="email" placeholder="example@gmail.com" formControlName="email">
            </div>

            <div class="my-3">
                <label for="address" class="fw-bold py-1 font-weight-bold">Address</label>
                <input type="text" class="form-control py-2" id="address" formControlName="address">
            </div>

            <div class="my-3">
                <label for="location" class="fw-bold py-1 font-weight-bold">Location On Map</label>
                <input type="text" #city class="form-control py-2 mapInput" id="location" placeholder="Nashik" formControlName="location">        
            </div>
        </div>

        <div class="d-flex justify-content-center">
           <button type="button" class="btn btn-outline-secondary sbtBtn m-2 font-weight-bold" (click)="onMap(city.value)">Map</button>
            <button type="button" class="btn btn-outline-secondary sbtBtn m-2 font-weight-bold" (click)="onSubmit()">Submit</button>
        </div>
    </form>
</div>
